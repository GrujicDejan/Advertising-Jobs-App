
<div class="form-group">
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
            
                    <div class="mb-md-5 mt-md-4 pb-5">
            
                        <h2 class="fw-bold mb-2 text-uppercase" style="font-size: 2.5em;">Login</h2>
                        <p class="text-white-50 mb-5" *ngIf="message == ''">Please enter your username and password!</p>
                        <p class="text-50 mb-5" *ngIf="message != ''" style="color: red;">{{message}}</p>
            
                        <div class="form-outline form-white mb-4">
                            <div class="error" *ngIf="username.invalid && username.dirty">
                                <div *ngIf="username.hasError('required')">
                                    Username is required.
                                </div>
                            </div>
                            <input type="text" class="form-control form-control-lg" name="username" ngModel #username="ngModel" required>
                            <label class="form-label" for="typeEmailX">Username</label>
                        </div>
            
                        <div class="form-outline form-white mb-4">
                            <div class="error" *ngIf="password.invalid && password.dirty">
                                <div *ngIf="password.hasError('required')">
                                    Password is required.
                                </div>
                            </div>
                            <input type="password" class="form-control form-control-lg" name="password" ngModel #password="ngModel" required>
                            <label class="form-label" for="typePasswordX">Password</label>
                        </div>
            
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
            
                    </div>
            
                    <div>
                        <p class="mb-0">Don't have an account? <a routerLink="/register" routerLinkActive="active" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                    </div>
            
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </form>
</div>
